name: sherlock
description: AI-Powered Deepfake Video Detection App

# Prevent accidental publishing to pub.dev
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI and Icons
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^7.0.7296

  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9

  # HTTP Requests
  http: ^1.1.2
  dio: ^5.4.0

  # File Management
  file_picker: ^6.1.1
  image_picker: ^1.0.4
  video_player: ^2.8.1
  path_provider: ^2.1.1
  permission_handler: ^11.1.0

  # UI Components
  flutter_spinkit: ^5.2.0
  percent_indicator: ^4.2.3
  shimmer: ^3.0.0
  lottie: ^2.7.0
  cached_network_image: ^3.3.0

  # Navigation
  go_router: ^12.1.3

  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  logger: ^2.0.2+1
  equatable: ^2.0.5

  # Video Thumbnail
  video_thumbnail: ^0.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting and Code Quality
  flutter_lints: ^3.0.1
  very_good_analysis: ^5.1.0

  # Code Generation
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/videos/
    - assets/animations/

 